<!-- Log in -->
<section class="login">
  <h1>Log In</h1>
  <form class="loginForm" ng-submit="users.login()">
    <input type="text" ng-model="users.currentUser.email" placeholder="Email">
    <input type="password" ng-model="users.currentUser.password" placeholder="Password">
    <input type="submit" value="Login">
  </form>
</section>
