<section class="login" ng-controller="usersController as users">
    <h1>Log In</h1>

        <input type="text" ng-model="users.currentUser.email" placeholder="Email">
        <input type="password" ng-model="users.currentUser.password" placeholder="Password">
        <input type="submit" value="Login">
    </form> -->

    <section>
      <div class="message">
        {{ users.message }}
      </div>

      <div>
        <h3>Welcome back {{ users.currentUser.username }}</h3>
      </div>
    </section>

    <section>
      <ul>
        <li ng-repeat="user in users.all">
          <strong>{{ user.username }}</strong> - {{ user.email }}
        </li>
      </ul>
    </section>

    <section id="login">
      <h3>Login</h3>
      <form ng-submit="users.login()" novalidate>
        <label for="email">Email</label>
        <input type="text" name="email" placeholder="Email" ng-model="users.currentUser.email">

        <label for="password">Password</label>
        <input type="password" name="password" placeholder="Password" ng-model="users.currentUser.password">

        <input type="submit" value="Login">
      </form>
    </section>

    <section id="register">
      <h3>Register</h3>
      <form ng-submit="users.register()" novalidate>
        <label for="username">Username</label>
        <input type="text" name="username" placeholder="Username" ng-model="users.currentUser.username">

        <label for="email">Email</label>
        <input type="email" name="email" placeholder="Email" ng-model="users.currentUser.email">

        <label for="password">Password</label>
        <input type="password" name="password" placeholder="Password" ng-model="users.currentUser.password">

        <label for="passwordConfirmation">Password Confirmation</label>
        <input type="password" name="passwordConfirmation" placeholder="Retype password" ng-model="users.currentUser.passwordConfirmation">

        <input type="submit" value="Register">
      </form>
    </section>
</section>
